<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="modal.css">
    <title>Salgados</title>
</head>

<body>
    <button class="modal-button">Click me</button>

            <div class="modal-bg">
                <div class="modal-content">
                    <h2>Cadastre-se</h2>
                    <label for="name">Nome:</label>
                    <input type="text" name="nome">
                    <label for="email">Email:</label>
                    <input type="email" name="email">
                    <label for="endereco">Endereço:</label>
                    <input type="text" name="endereco">
                    <label for="opcoes">Produto:</label>
                    <select name="opcoes">
                        <option value="volvo">Coxinha</option>
                        <option value="saab">Bolinha de queijo</option>
                        <option value="fiat">Kibe</option>
                        <option value="audi">X-Burguer</option>
                        <option value="audi">X-Salada</option>
                        <option value="audi">X-Bacon</option>
                        <option value="audi">X-Tudo</option>
                        <option value="audi">Hot-Dog Simples</option>
                        <option value="audi">Hot-Dog Médio</option>
                        <option value="audi">Hot-Dog Completo</option>
                    </select>
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" name="quantidade">
                    <label for="mensagem">Detalhes:</label>
                    <textarea name="message" rows="6"></textarea>
                    <input class="modal-btn" type="submit">

                    <span class="fechar-modal">X</span>
                </div>
            </div>

            <script src="modal.js"></script>
</body>

</html>
